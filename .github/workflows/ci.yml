name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Backend deps
        working-directory: backend
        run: npm ci
      - name: Backend lint
        working-directory: backend
        run: npm run lint || true
      - name: Backend test
        working-directory: backend
        run: npm test
      - name: Frontend deps
        working-directory: frontend
        run: npm ci
      - name: Frontend lint
        working-directory: frontend
        run: npm run lint || true
      - name: Frontend build
        working-directory: frontend
        run: npm run build


